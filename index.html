<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 6</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .img-small {
      width: 80%;
      height: auto;
    }
  </style>

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Giphy API Search</h1>
    <p class="lead">Homework Assignment 6</p>
    <hr class="my-4">
    <p>Type in a search term to add a search button</p>
    <label for="queryElement-input">Search Term</label>
    <input type="text" id="queryElement-input">
    <input id="add-queryElement" type="submit" value="Add Search Element">
    <!-- <button id="clearInputs">Clear Array</button> -->
    <input id="clearInputs" type="submit" value="Clear Inputs">
  </div>
  <div class="-buttonHolderContainer">
    <h1>Button Holder</h1>
    <!-- Buttons created will be put here -->
    <div id="buttons-view"></div>
    <button data-name="giraffe">giraffe</button>
    <button data-name="elephant">elephant</button>
    <button data-name="pokemon">pokemon</button>
    <button data-name="test">test</button>
    <button data-name="Tony Hawk">Tony Hawk</button>
    <button data-name="bongos">bongos</button>
    <button data-name="The george washington bridge">the george washington bridge</button>
    <div class="container">
      <div id="outputArea"></div>
      <div id="gifs-appear-here"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="assets/javascript/index.js"></script>
   
</body>

</html>
